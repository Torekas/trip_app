{% extends "layout.html" %}
{% block title %}Login{% endblock %}
{% block content %}
  <h2 style="text-align: center;" >Login</h2>
  <form method="post">
    {{ form.hidden_tag() }}
    <p>
      {{ form.username.label }}<br>
      {{ form.username(size=32) }}
    </p>
    <p>
      {{ form.password.label }}<br>
      {{ form.password(size=32) }}
    </p>
    <p>{{ form.submit() }}</p>
  </form>
{% endblock %}
