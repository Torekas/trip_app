{% extends "layout.html" %}
{% block title %}Upload Excel{% endblock %}

{% block content %}
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap');

    /* Center and style the wrapper */
    .upload‐wrapper {
      max-width: 500px;
      margin: 3rem auto;
      padding: 2rem;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
      font-family: 'Orbitron', sans-serif;
      color: #0ff;
    }
    .upload‐wrapper h2 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 1.8rem;
      letter-spacing: 1px;
    }
    .upload-form .form-group {
      margin-bottom: 1.5rem;
    }
    .upload-form label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 700;
      text-transform: uppercase;
      font-size: 0.9rem;
      color: #0ff;
    }
    .upload-form input[type="file"] {
      width: 100%;
      padding: 0.6em;
      background: rgba(255,255,255,0.1);
      border: 1px solid #0ff;
      border-radius: 4px;
      color: #0ff;
    }
    /* Futuristic button */
    .upload-form .btn {
      display: block;
      width: 100%;
      padding: 0.75em;
      margin-top: 1rem;
      background: linear-gradient(45deg, #00ffff, #0066ff);
      color: #000;
      border: none;
      border-radius: 50px;
      font-size: 1rem;
      font-weight: 700;
      letter-spacing: 1px;
      cursor: pointer;
      text-transform: uppercase;
      box-shadow:
        0 0 10px #00ffff,
        0 0 20px #00ffff,
        inset 0 0 5px rgba(255,255,255,0.5);
      transition:
        transform 0.2s ease-in-out,
        box-shadow 0.2s ease-in-out;
    }
    .upload-form .btn:hover {
      transform: scale(1.05);
      box-shadow:
        0 0 20px #00ffff,
        0 0 30px #00ffff,
        inset 0 0 8px rgba(255,255,255,0.7);
    }
  </style>

  <div class="upload‐wrapper">
    <h2>Upload Excel Spreadsheet</h2>
    <form class="upload-form" method="post" enctype="multipart/form-data">
      {{ form.hidden_tag() }}
      <div class="form-group">
        {{ form.file.label }}
        {{ form.file() }}
      </div>
      <div class="form-group">
        {{ form.submit(class="btn") }}
      </div>
    </form>
  </div>
{% endblock %}
